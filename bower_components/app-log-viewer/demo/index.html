<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>app-log-viewer demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../app-log-viewer.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `app-log-viewer`</h3>
    <app-log-viewer id="logger"></app-log-viewer>
    <paper-button raised id="openLogger">Open</paper-button>
  </div>
  <script>
  document.getElementById('openLogger').addEventListener('click', function() {
    document.getElementById('logger').opened = true;
  });
  </script>
</body>
</html>
