<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>arc-status-bar demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../variables-manager/variables-manager.html">
  <link rel="import" href="../arc-status-bar.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `arc-status-bar`</h3>
    <demo-snippet>
      <template>
        <variables-manager></variables-manager>
        <arc-status-bar message="Demo page!"></arc-status-bar>
      </template>
    </demo-snippet>

    <h3>With colors</h3>
    <demo-snippet>
      <template>
        <arc-status-bar message="Demo page!" class="colors"></arc-status-bar>
        <style is="custom-style">
          .colors {
            --arc-status-bar-background-color: #795548;
            --arc-status-bar-message-color: #FAFAFA;
            --arc-status-bar-environment-color: rgba(250, 250, 250, 0.74);
            --paper-input-container-focus-color: rgba(255, 255, 255, 0.54);
            --paper-input-container-color: rgba(255, 255, 255, 0.24);
          }
        </style>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
