<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>connectivity-state demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../connectivity-state.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

    *[hidden] {
      display: none !important;
    }

    *[online] {
      display: block;
      background-color: #43A047;
      color: #E8F5E9;
      padding: 12px;
    }

    *[offline] {
      display: block;
      background-color: #E53935;
      padding: 12px;
      color: #FFEBEE;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">

    <p>Before you start, got to the DevTools and find the `offline` checkbox in the network panel. While playing with the examples change the connectivity state to observe changes.</p>

    <h3>Detecting offline state</h3>
    <demo-snippet>
      <template>
        <connectivity-state></connectivity-state>
        <p online>You are connected</p>
        <p offline hidden>You are disconnected</p>
      </template>
    </demo-snippet>
  </div>
  <script>
    document.addEventListener('connectivity-state-changed', (e) => {
      var online = Array.from(document.querySelectorAll('*[online]'));
      var offline = Array.from(document.querySelectorAll('*[offline]'));
      if (e.detail.online) {
        online.forEach((i) => i.removeAttribute('hidden'));
        offline.forEach((i) => i.setAttribute('hidden', true));
      } else {
        offline.forEach((i) => i.removeAttribute('hidden'));
        online.forEach((i) => i.setAttribute('hidden', true));
      }
    });
  </script>
</body>
</html>
