<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>content-type-selector demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../content-type-selector.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Default values</h3>
    <demo-snippet>
      <template is="dom-bind">
        <content-type-selector content-type="{{ct}}"></content-type-selector>
        <code>Selected content-type: [[ct]]</code>
      </template>
    </demo-snippet>

    <h3>Extended values</h3>
    <demo-snippet>
      <template is="dom-bind" id="preSelected">
        <content-type-selector content-type="{{ct}}">
          <paper-item data-type="application/zip">Zip file</paper-item>
          <paper-item data-type="application/7z">7-zip file</paper-item>
        </content-type-selector>
        <code>Selected content-type: [[ct]]</code>
      </template>
    </demo-snippet>

    <h3>Listens for content type change event on scoped element</h3>
    <demo-snippet>
      <template is="dom-bind">
        <div id="scopedTarget">
          <content-type-selector id="scoped" content-type="{{ct}}"></content-type-selector>
          <code>Selected content-type: [[ct]]</code>
        </div>
        <script>
        document.getElementById('scoped').eventsTarget = document.getElementById('scopedTarget');
        </script>
      </template>
    </demo-snippet>
  </div>
  <script>
  document.getElementById('preSelected').ct = 'application/zip';
  </script>
</body>
</html>
