<link rel="import" href="../polymer/polymer.html">
<!--
`<uuid-generator>` An UUID generator.

### Example
``` html
<uuid-generator last-uuid="{{generatedUuid}}"></uuid-generator>
```
``` javascript
var uuid = document.querySelector('uuid-generator').generate();
assert.equal(uuid, generatedUuid);
```

@group Logic Elements
@element uuid-generator
@demo demo/index.html
-->
<dom-module id="uuid-generator">
  <template>
    <style>
     :host {
      display: none;
    }
    </style>
  </template>
  <script>
  Polymer({
    is: 'uuid-generator',
    properties: {
      // Last generated UUID.
      lastUuid: {
        type: String,
        notify: true
      }
    },

    ready() {
      var lut = [];
      for (var i = 0; i < 256; i++) {
        lut[i] = (i < 16 ? '0' : '') + (i).toString(16);
      }
      this.lut = lut;
    },

    _hash: function() {
      var d0 = Math.random() * 0xffffffff | 0;
      var d1 = Math.random() * 0xffffffff | 0;
      var d2 = Math.random() * 0xffffffff | 0;
      var d3 = Math.random() * 0xffffffff | 0;
      var lut = this.lut;
      return lut[d0 & 0xff] + lut[d0 >> 8 & 0xff] + lut[d0 >> 16 & 0xff] +
        lut[d0 >> 24 & 0xff] + '-' + lut[d1 & 0xff] + lut[d1 >> 8 & 0xff] + '-' +
        lut[d1 >> 16 & 0x0f | 0x40] + lut[d1 >> 24 & 0xff] + '-' + lut[d2 & 0x3f | 0x80] +
        lut[d2 >> 8 & 0xff] + '-' + lut[d2 >> 16 & 0xff] + lut[d2 >> 24 & 0xff] +
        lut[d3 & 0xff] + lut[d3 >> 8 & 0xff] + lut[d3 >> 16 & 0xff] + lut[d3 >> 24 & 0xff];
    },

    /**
     * Generate a RFC4122, version 4 ID. Example:
     * "92329D39-6F5C-4520-ABFC-AAB64544E172"
     * http://stackoverflow.com/a/21963136/1127848
     * @return {String} The UUID string.
     */
    generate: function() {
      this.lastUuid = this._hash();
      return this.lastUuid;
    }
  });
  </script>
</dom-module>
