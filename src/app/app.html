<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta http-equiv="Content-Security-Policy" content="default-src file: 'self' 'unsafe-inline'; script-src blob: web-module: 'self' 'unsafe-inline' https://apis.google.com; style-src 'self' themes: 'unsafe-inline' https://fonts.googleapis.com; font-src web-module: themes: 'self' https://fonts.gstatic.com https://cdn.anypoint.mulesoft.com; connect-src 'self' https: ws: wss: https://www.google-analytics.com https://app.advancedrestclient.com https://anypoint.mulesoft.com; img-src 'self' blob: data: https://exchange2-asset-manager-kprod.s3.amazonaws.com">
  <title>Advanced REST Client by MuleSoft</title>
  <link href="styles/common.css" rel="stylesheet" type="text/css" />
  <link href="styles/app.css" rel="stylesheet" type="text/css" />

  <script src="web-module://web_modules/codemirror/lib/codemirror.js"></script>
  <script src="web-module://web_modules/codemirror/addon/mode/loadmode.js"></script>
  <script src="web-module://web_modules/codemirror/mode/meta.js"></script>
  <script src="web-module://web_modules/codemirror/mode/javascript/javascript.js"></script>
  <script src="web-module://web_modules/codemirror/mode/xml/xml.js"></script>
  <script src="web-module://web_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
  <script src="web-module://web_modules/jsonlint/web/jsonlint.js"></script>
  <script src="web-module://web_modules/codemirror/addon/lint/lint.js"></script>
  <script src="web-module://web_modules/codemirror/addon/lint/json-lint.js"></script>
  <script>
  window.CodeMirror.modeURL = 'web-module://web_modules/codemirror/mode/%N/%N.js';
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="scripts/app.js"></script>
  <project-model></project-model>
  <url-history-model></url-history-model>
  <websocket-url-history-model></websocket-url-history-model>
  <history-data-model></history-data-model>
  <client-certificate-model></client-certificate-model>
  <variables-model></variables-model>
  <auth-data-model></auth-data-model>
  <request-model></request-model>
  <host-rules-model></host-rules-model>
  <rest-api-model></rest-api-model>
  <url-indexer></url-indexer>
  <!-- This is used by the EncryptionService -->
  <anypoint-dialog id="passwordPrompt">
    <h2 class="title">Enter password</h2>
    <anypoint-masked-input>
      <label slot="label">File password</label>
    </anypoint-masked-input>
    <div class="buttons">
      <anypoint-button data-dialog-dismiss>Cancel</anypoint-button>
      <anypoint-button data-dialog-confirm>OK</anypoint-button>
    </div>
  </anypoint-dialog>
</body>
</html>
